<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/layout/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Nova Vara">
				<p:messages id="msgs" />

				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel value="Código:" />
					<p:inputText id="cd_vara" value="#{varaMB.vara.codigo}" required="true" >
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="cd_vara" display="icon" />

					<p:outputLabel value="Descrição" />
					<p:inputText id="ds_vara" value="#{varaMB.vara.descricao}" required="true">
						<f:validateLength minimum="2" />
						<p:ajax update="ds_vara" event="keyup" />
					</p:inputText>
					<p:message for="ds_vara" id="msgDescricao" display="icon" />
				</h:panelGrid>

				<p:commandButton value="Save" update="panel" actionListener="#{varaMB.salvar()}" icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>


</html>
